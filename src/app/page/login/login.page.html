<ion-content [fullscreen]="true" class="ion-padding">
  <div class="login-container">
    <img src="https://www.shutterstock.com/image-vector/default-avatar-profile-icon-vector-600nw-1725655669.jpg" alt="Usuario" class="user-image" />

    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input type="email" [(ngModel)]="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="password" required></ion-input>
    </ion-item>

    <ion-button expand="full" (click)="onLogin()">Iniciar Sesión</ion-button>
  </div>
</ion-content>
